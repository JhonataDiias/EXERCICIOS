<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
<p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual a TAG devera utilizar em cada caso.</p>

<ul type="square">

<li><abbr title="Utilize a tag  &lt;p>">Parágrafo</abbr></li>
<li><abbr title="Utilize a tag &lt;h1>">Título</abbr></li>
<li><abbr title="Utilize a tag &lt;img>">Imagens</abbr></li>
<li><abbr title="Utilize a tag &lt;abbr>">Abreviação</abbr></li>
<li><abbr title="Utilize a tag &lt;html5>">Código-fonte</abbr></li>
<li><abbr title="Utilize a tag &lt;ol>">Listas numeradas</abbr></li>
<li><abbr title="Utilize a tag &lt;ul>">Listas com demarcadores</abbr>.</li>

</ul>



</body>
</html>
